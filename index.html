<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            margin-bottom: 10px;
            color: #333;
        }
        p {
            margin: 5px 0;
            color: #555;
        }
        ul {
            margin: 5px 0;
            padding-left: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>John Doe</h1>
            <p>Email: john.doe@example.com</p>
            <p>Phone: 123-456-7890</p>
        </header>
        <section>
            <h2>Education</h2>
            <ul>
                <li>Bachelor of Science in Computer Science</li>
                <li>University of XYZ, 2020</li>
                <li>High School Diploma</li>
                <li>ABC High School, 2016</li>
            </ul>
        </section>
        <section>
            <h2>Skills</h2>
            <ul>
                <li>Python</li>
                <li>Java</li>
                <li>C++</li>
                <li>HTML/CSS</li>
                <li>JavaScript</li>
            </ul>
        </section>
    </div>
</body>
</html>
